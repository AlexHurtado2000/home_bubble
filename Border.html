<!--

    Border-radius Previewer
    ---------
    The border-radius property can have multiple values changed.
    Preview how the shape looks while changing these values.

    ** User Stories **
    1. The user can see a box which has a border-radius property applied
    to it.
    2. User can change the 4 border-radius values that are applied to the
    box (top-left, top-right, bottom-left, bottom-right).
    3. The user should be able to copy the resulting CSS to the clipboard.

-->


<!DOCTYPE html>
<html lang="en">
<head>

    <title>Border Radius Previewer</title>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="Border.js"></script>

    <link rel="stylesheet" type="text/css" href="Border.css" />

</head>
<body>

    <div id="outer" class="container">
        <h1>Border Radius Previewer</h1>
    </div>

    <div id="intro-dialogue" class="container">
      <p>The border-radius property can have multiple values changed.</p>
      <p>Preview how the shape looks while changing these values.</p>

    </div>
    
    <div id="main" class="container">



      <div id="z-box" class="container">

        <div id="box" class="container">

          <input type="range" value="50" min="1" max="100" value=0 class="slider" id="top-slider">

          <input type="range" value="50" min="1" max="100" value=0 class="slider" id="bottom-slider">

          <input type="range" value="50" min="1" max="100" value=0 class="slider" id="left-slider">

          <input type="range" value="50" min="1" max="100" value=0 class="slider" id="right-slider">

        </div>
        
      </div>
      <form id="border-form">
        <label for="radius">Border Values: </label><br>
        <span id="code" class="output_code" type="text"></span>

        <button id="clipboard" onclick="clipboard_copy()">Copy to Clipboard</button>

      </form>

    </div>


</body>
</html>
